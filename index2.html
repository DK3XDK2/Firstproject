<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 01</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link rel="stylesheet" href="./assets/fonts/stylesheet.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <main>
      <!-- <! --header- -->
      <header class="header">
        <div class="content">
          <nav class="navbar">
            <!-- Logo -->
            <img src="./assets/img/logo.svg" alt="logo bensik" />
            <!-- Navigation -->
            <ul>
              <li><a href="#!">Home</a></li>
              <li><a href="#!">Features</a></li>
              <li><a href="#!">Service</a></li>
              <li><a href="#!">Listed</a></li>
              <li><a href="#!">Contact</a></li>
            </ul>
            <!-- Action -->
            <div class="actions">
              <a href="#!" class="action-link">Sign up</a>
              <a href="#!" class="btn action-btn">Register</a>
            </div>
          </nav>
          <!-- hero -->
          <div class="hero">
            <div class="info">
              <p class="sub-title">Welcome to Besnik Agency</p>
              <h1 class="title">Discover a place you'll love to live.</h1>
              <p class="desc">
                get the best real estate deals first, before they hit the mass
                market! hot foreclosure deals with one simple search
              </p>
              <a href="" class="btn hero-cta">More About Us</a>
            </div>
            <img
              src="./assets/img/hero-img.svg"
              alt="Discover a place you'll love to live."
              class="hero-img"
            />
          </div>
        </div>
      </header>
      <!-- client -->
      <div class="client">
        <div class="content">
          <div class="row">
            <!-- logo -->
            <img src="./assets/img/logo.svg" alt="Bensilk" />
            <!-- Star -->
            <div class="star">
              <img src="./assets/img/Star.svg" alt="Star" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
